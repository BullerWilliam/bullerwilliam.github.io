<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>License</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	margin: 0;
	font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
	background: linear-gradient(135deg, #020617, #0f172a);
	color: white;
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.wrapper {
	width: min(900px, 94%);
	background: rgba(2, 6, 23, 0.95);
	border-radius: 22px;
	padding: 36px;
	box-shadow: 0 30px 70px rgba(0,0,0,0.7);
	animation: fadeIn 0.6s ease;
}

.content {
	line-height: 1.6;
}

.content ul {
	padding-left: 22px;
}

footer {
	margin-top: 28px;
	padding-top: 18px;
	border-top: 1px solid rgba(255,255,255,0.1);
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap;
	gap: 12px;
	font-size: 13px;
	opacity: 0.85;
}

.back {
	background: #38bdf8;
	color: #020617;
	text-decoration: none;
	padding: 10px 18px;
	border-radius: 12px;
	font-weight: 600;
	transition: transform 0.15s, background 0.15s;
}

.back:hover {
	background: #0ea5e9;
	transform: translateY(-2px);
}

@keyframes fadeIn {
	from {
		opacity: 0;
		transform: translateY(12px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
</style>
</head>
<body>

<div class="wrapper">
	<div class="content" id="license"></div>

	<footer>
		<span>© 2026 BullerWilliam</span>
		<a class="back" href="https://bullerwilliam.github.io/">Back to Home</a>
	</footer>
</div>

</script>

</body>
</html>
