<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0b1020;
	color: white;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

header {
	padding: 32px;
	text-align: center;
}

section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
	width: 100%;
}

.socials {
	display: flex;
	gap: 14px;
	justify-content: center;
	flex-wrap: wrap;
}

.social {
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 10px 16px;
	border-radius: 10px;
	background: #1e293b;
	color: white;
	text-decoration: none;
	font-weight: bold;
	transition: transform 0.2s, background 0.2s;
}

.social img {
	width: 18px;
	height: 18px;
}

.social:hover {
	transform: translateY(-4px);
	background: #334155;
}

.controls {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

select {
	background: #020617;
	color: white;
	border: 1px solid #334155;
	padding: 8px 12px;
	border-radius: 8px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}

.card {
	background: #020617;
	border-radius: 14px;
	overflow: hidden;
	box-shadow: 0 10px 25px rgba(0,0,0,0.4);
	opacity: 0;
	transform: translateY(16px);
	animation: fade 0.4s ease forwards;
}

@keyframes fade {
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

.thumb {
	width: 100%;
	height: 140px;
	object-fit: cover;
	background: #000;
}

.content {
	padding: 14px;
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.tag {
	font-size: 12px;
	opacity: 0.7;
}

.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 8px;
	text-decoration: none;
	font-weight: bold;
	background: #38bdf8;
	color: #020617;
}

footer {
	margin-top: auto;
	padding: 16px;
	text-align: center;
	font-size: 14px;
	opacity: 0.8;
}

footer a {
	color: #38bdf8;
	text-decoration: none;
}
</style>
</head>

<body>

<header>
	<h1>William</h1>
	<p>Games • Projects • Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>
	<div class="controls">
		<select id="filter">
			<option value="all">all</option>
			<option value="itch">itch.io</option>
			<option value="roblox">roblox</option>
		</select>
	</div>
	<div class="grid" id="projects"></div>
</section>

<footer>
	<p>The site is licensed under <a href="//github.com/BullerWilliam/bullerwilliam.github.io?tab=License-1-ov-file">BullerWilliam's Personal License</a></p> 
</footer>

<script>
const socialLinks = [
	{ name: 'Itch.io', url: 'https://bullerwilliam.itch.io', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/itchdotio.svg' },
	{ name: 'Roblox', url: 'https://www.roblox.com/users/1428715729/profile', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/roblox.svg' },
	{ name: 'Discord', url: 'https://discord.com/users/1120355392828997727', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg' },
	{ name: 'GitHub', url: 'https://github.com/BullerWilliam', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg' }
]

const projects = [
	{ title: 'Hidden Images', url: 'https://bullerwilliam.itch.io/hidden-images', platform: 'itch' },
	{ title: 'CloudChat 3', url: 'https://bullerwilliam.itch.io/cloudchat-3', platform: 'itch' },
	{ title: 'City Builder', url: 'https://www.roblox.com/games/130885256395145/City-Builder', platform: 'roblox' },
	{ title: 'Open World Game', url: 'https://www.roblox.com/games/118953943422122/Open-World-Game', platform: 'roblox' },
	{ title: 'RbxPenguin', url: 'https://www.roblox.com/games/117429596384130/RbxPenguin', platform: 'roblox' }
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')
const filter = document.getElementById('filter')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'

	const img = document.createElement('img')
	img.src = s.icon

	const span = document.createElement('span')
	span.textContent = s.name

	a.appendChild(img)
	a.appendChild(span)
	socialsDiv.appendChild(a)
}

async function fetchItch(url) {
	const r = await fetch('https://api.microlink.io/?url=' + encodeURIComponent(url))
	const j = await r.json()
	return j.data.image?.url || ''
}

async function fetchRoblox(url) {
	const id = url.match(/games\/(\d+)/)[1]
	const r = await fetch('https://thumbnails.roblox.com/v1/places/gameicons?placeIds=' + id + '&size=512x512&format=Png')
	const j = await r.json()
	return j.data[0].imageUrl
}

async function render() {
	projectsDiv.innerHTML = ''
	const list = filter.value === 'all' ? projects : projects.filter(p => p.platform === filter.value)

	const cards = list.map(async (p, i) => {
		const card = document.createElement('div')
		card.className = 'card'
		card.style.animationDelay = i * 0.05 + 's'

		const img = document.createElement('img')
		img.className = 'thumb'
		img.src = p.platform === 'itch' ? await fetchItch(p.url) : await fetchRoblox(p.url)

		const content = document.createElement('div')
		content.className = 'content'

		const title = document.createElement('h3')
		title.textContent = p.title

		const tag = document.createElement('div')
		tag.className = 'tag'
		tag.textContent = p.platform === 'itch' ? 'itch.io' : 'roblox'

		const link = document.createElement('a')
		link.href = p.url
		link.target = '_blank'
		link.textContent = 'view'

		content.appendChild(title)
		content.appendChild(tag)
		content.appendChild(link)

		card.appendChild(img)
		card.appendChild(content)

		return card
	})

	const resolved = await Promise.all(cards)
	for (const c of resolved) projectsDiv.appendChild(c)
}

filter.onchange = render
render()
</script>

</body>
</html>
