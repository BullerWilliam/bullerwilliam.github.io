<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: radial-gradient(circle at top, #111827, #020617);
	color: white;
	display: flex;
	flex-direction: column;
	min-height: 100vh;
}

header {
	padding: 40px 20px;
	text-align: center;
}

section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
	width: 100%;
}

.socials {
	display: flex;
	gap: 14px;
	justify-content: center;
	flex-wrap: wrap;
}

.social {
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 10px 16px;
	border-radius: 12px;
	background: #1e293b;
	color: white;
	text-decoration: none;
	font-weight: bold;
	transition: transform 0.2s, background 0.2s;
}

.social img {
	width: 18px;
	height: 18px;
}

.social:hover {
	transform: translateY(-4px);
	background: #334155;
}

.controls {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

select {
	background: #020617;
	color: white;
	border: 1px solid #334155;
	padding: 8px 14px;
	border-radius: 10px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}

.card {
	background: linear-gradient(180deg, #020617, #020617cc);
	border-radius: 16px;
	overflow: hidden;
	box-shadow: 0 15px 30px rgba(0,0,0,0.45);
	animation: pop 0.35s ease forwards;
}

@keyframes pop {
	from {
		opacity: 0;
		transform: translateY(14px) scale(0.98);
	}
	to {
		opacity: 1;
		transform: translateY(0) scale(1);
	}
}

.thumb {
	width: 100%;
	height: 140px;
	object-fit: cover;
	background: linear-gradient(135deg, #020617, #1e293b);
}

.content {
	padding: 14px;
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.tag {
	font-size: 12px;
	opacity: 0.7;
}

.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 10px;
	text-decoration: none;
	font-weight: bold;
	background: linear-gradient(135deg, #38bdf8, #0ea5e9);
	color: #020617;
}

footer {
	margin-top: auto;
	background: linear-gradient(180deg, #020617, #020617dd);
	border-top: 1px solid #1e293b;
	padding: 22px;
	text-align: center;
}

footer p {
	margin: 0;
	font-size: 14px;
	opacity: 0.85;
}

footer a {
	color: #38bdf8;
	text-decoration: none;
	font-weight: bold;
}
</style>
</head>

<body>

<header>
	<h1>William</h1>
	<p>Games • Projects • Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>
	<div class="controls">
		<select id="filter">
			<option value="all">all</option>
			<option value="itch">itch.io</option>
			<option value="roblox">Roblox</option>
		</select>
	</div>
	<div class="grid" id="projects"></div>
</section>

<footer>
	<p>The site is licensed under <a href="//github.com/BullerWilliam/bullerwilliam.github.io?tab=License-1-ov-file">BullerWilliam's Personal License</a></p>
</footer>

<script>
const socialLinks = [
	{ name: 'Itch.io', url: 'https://bullerwilliam.itch.io', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/itchdotio.svg' },
	{ name: 'Roblox', url: 'https://www.roblox.com/users/1428715729/profile', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/roblox.svg' },
	{ name: 'Discord', url: 'https://discord.com/users/1120355392828997727', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg' },
	{ name: 'GitHub', url: 'https://github.com/BullerWilliam', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg' }
]

const projects = [
	{
		title: 'Hidden Images',
		url: 'https://bullerwilliam.itch.io/hidden-images',
		platform: 'itch',
		image: 'https://img.itch.zone/aW1nLzI0NjQyNDcxLnBuZw==/347x500/cif08U.png'
	},
	{
		title: 'CloudChat 3',
		url: 'https://bullerwilliam.itch.io/cloudchat-3',
		platform: 'itch',
		image: 'https://img.itch.zone/aW1nLzIzMjg4Mjc1LnBuZw==/347x500/q1ptgE.png'
	},
	{
		title: 'City Builder',
		url: 'https://www.roblox.com/games/130885256395145/City-Builder',
		platform: 'roblox',
		image: 'https://t0.rbxcdn.com/180DAY-b9b1d7b305e38c8666fd39852423d926'
	},
	{
		title: 'Open World Game',
		url: 'https://www.roblox.com/games/118953943422122/Open-World-Game',
		platform: 'roblox',
		image: 'https://tr.rbxcdn.com/180DAY-480525599fe675acc106583ece7718c8/150/150/Image/Webp/noFilter'
	},
	{
		title: 'RbxPenguin',
		url: 'https://www.roblox.com/games/117429596384130/RbxPenguin',
		platform: 'roblox',
		image: 'https://t0.rbxcdn.com/180DAY-994fed900712b1e05ed1a221490df5e5'
	}
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')
const filter = document.getElementById('filter')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'

	const img = document.createElement('img')
	img.src = s.icon

	const span = document.createElement('span')
	span.textContent = s.name

	a.appendChild(img)
	a.appendChild(span)
	socialsDiv.appendChild(a)
}

function render() {
	projectsDiv.innerHTML = ''
	const list = filter.value === 'all' ? projects : projects.filter(p => p.platform === filter.value)

	list.forEach(p => {
		const card = document.createElement('div')
		card.className = 'card'

		const img = document.createElement('img')
		img.className = 'thumb'

		if (p.image) {
			img.src = p.image
		}

		const content = document.createElement('div')
		content.className = 'content'

		const title = document.createElement('h3')
		title.textContent = p.title

		const tag = document.createElement('div')
		tag.className = 'tag'
		tag.textContent = p.platform === 'itch' ? 'itch.io' : 'Roblox'

		const link = document.createElement('a')
		link.href = p.url
		link.target = '_blank'
		link.textContent = 'view'

		content.appendChild(title)
		content.appendChild(tag)
		content.appendChild(link)

		card.appendChild(img)
		card.appendChild(content)
		projectsDiv.appendChild(card)

		if (!p.image) {
			if (p.platform === 'roblox') {
				const id = p.url.match(/games\/(\d+)/)[1]
				fetch('https://thumbnails.roblox.com/v1/places/gameicons?placeIds=' + id + '&size=512x512&format=Png')
					.then(r => r.json())
					.then(j => img.src = j.data[0].imageUrl)
			} else {
				fetch('https://api.microlink.io/?url=' + encodeURIComponent(p.url))
					.then(r => r.json())
					.then(j => img.src = j.data.image?.url)
			}
		}
	})
}

filter.onchange = render
render()
</script>

</body>
</html>
