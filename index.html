<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0b1020;
	color: white;
}
header {
	padding: 32px;
	text-align: center;
}
h1 {
	margin: 0;
	font-size: 36px;
}
section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
}
.socials {
	display: flex;
	gap: 12px;
	flex-wrap: wrap;
	justify-content: center;
}
.social {
	padding: 12px 18px;
	border-radius: 10px;
	text-decoration: none;
	color: white;
	font-weight: bold;
	background: #1e293b;
	display: flex;
	align-items: center;
	gap: 8px;
	transition: transform 0.15s, background 0.15s;
}
.social:hover {
	transform: translateY(-4px);
	background: #334155;
}
.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}
.card {
	background: #020617;
	border-radius: 14px;
	overflow: hidden;
	display: flex;
	flex-direction: column;
	box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.thumb {
	width: 100%;
	aspect-ratio: 16 / 9;
	background: #000;
	object-fit: cover;
}
.card-content {
	padding: 14px;
	display: flex;
	flex-direction: column;
	gap: 8px;
	flex: 1;
}
.card h3 {
	margin: 0;
	font-size: 18px;
}
.tag {
	font-size: 12px;
	opacity: 0.7;
}
.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 8px;
	text-decoration: none;
	font-weight: bold;
	background: #38bdf8;
	color: #020617;
}
.card a:hover {
	background: #0ea5e9;
}
</style>
</head>
<body>

<header>
	<h1>William</h1>
	<p>Games â€¢ Projects â€¢ Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>
	<div class="grid" id="projects"></div>
</section>

<script>
const socialLinks = [
	{ name: 'Itch.io', url: 'https://bullerwilliam.itch.io', icon: 'ðŸŽ®' },
	{ name: 'Roblox', url: 'https://www.roblox.com/users/1428715729/profile', icon: 'ðŸŸ¥' },
	{ name: 'Discord', url: 'https://discord.com/users/1120355392828997727', icon: 'ðŸ’¬' },
	{ name: 'GitHub', url: 'https://github.com/BullerWilliam', icon: 'ðŸ’»' }
]

const projects = [
	{ title: 'Hidden Images', url: 'https://bullerwilliam.itch.io/hidden-images', platform: 'itch' },
	{ title: 'CloudChat 3', url: 'https://bullerwilliam.itch.io/cloudchat-3', platform: 'itch' },
	{ title: 'City Builder', url: 'https://www.roblox.com/games/130885256395145/City-Builder', platform: 'roblox' },
	{ title: 'Open World Game', url: 'https://www.roblox.com/games/118953943422122/Open-World-Game', platform: 'roblox' },
	{ title: 'RbxPenguin', url: 'https://www.roblox.com/games/117429596384130/RbxPenguin', platform: 'roblox' }
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'
	a.textContent = s.icon + ' ' + s.name
	socialsDiv.appendChild(a)
}

function getRobloxPlaceId(url) {
	const m = url.match(/games\/(\d+)/)
	return m ? m[1] : null
}

async function getItchThumb(url) {
	const r = await fetch('https://itch.io/oembed?url=' + encodeURIComponent(url) + '&format=json')
	const j = await r.json()
	return j.thumbnail_url
}

async function getRobloxThumb(placeId) {
	const r = await fetch('https://thumbnails.roblox.com/v1/places/icons?placeIds=' + placeId + '&size=512x512&format=Png&isCircular=false')
	const j = await r.json()
	return j.data[0].imageUrl
}

async function addProject(p) {
	const card = document.createElement('div')
	card.className = 'card'

	const img = document.createElement('img')
	img.className = 'thumb'

	if (p.platform === 'roblox') {
		const id = getRobloxPlaceId(p.url)
		if (id) img.src = await getRobloxThumb(id)
	}

	if (p.platform === 'itch') {
		img.src = await getItchThumb(p.url)
	}

	const content = document.createElement('div')
	content.className = 'card-content'

	const title = document.createElement('h3')
	title.textContent = p.title

	const tag = document.createElement('div')
	tag.className = 'tag'
	tag.textContent = p.platform.toUpperCase()

	const link = document.createElement('a')
	link.href = p.url
	link.target = '_blank'
	link.textContent = 'View'

	content.appendChild(title)
	content.appendChild(tag)
	content.appendChild(link)

	card.appendChild(img)
	card.appendChild(content)

	projectsDiv.appendChild(card)
}

for (const p of projects) addProject(p)
</script>

</body>
</html>
