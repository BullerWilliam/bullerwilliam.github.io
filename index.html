<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0b1020;
	color: white;
}
header {
	padding: 32px;
	text-align: center;
}
h1 {
	margin: 0;
	font-size: 36px;
}
section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
}
.socials {
	display: flex;
	gap: 16px;
	justify-content: center;
	flex-wrap: wrap;
}
.social {
	width: 54px;
	height: 54px;
	border-radius: 14px;
	background: #1e293b;
	display: flex;
	align-items: center;
	justify-content: center;
	text-decoration: none;
	transition: transform 0.2s, background 0.2s;
}
.social svg {
	width: 26px;
	height: 26px;
	fill: white;
}
.social:hover {
	transform: translateY(-6px) scale(1.05);
	background: #334155;
}
.sort {
	display: flex;
	gap: 10px;
	justify-content: center;
	margin-bottom: 20px;
}
.sort button {
	background: #1e293b;
	color: white;
	border: none;
	padding: 8px 14px;
	border-radius: 8px;
	cursor: pointer;
	transition: background 0.2s, transform 0.2s;
}
.sort button:hover {
	background: #334155;
	transform: translateY(-2px);
}
.sort button.active {
	background: #38bdf8;
	color: #020617;
}
.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}
.card {
	background: #020617;
	border-radius: 16px;
	padding: 16px;
	display: flex;
	flex-direction: column;
	gap: 10px;
	box-shadow: 0 10px 25px rgba(0,0,0,0.4);
	animation: fadeIn 0.4s ease forwards;
}
.card h3 {
	margin: 0;
	font-size: 18px;
}
.tag {
	font-size: 12px;
	opacity: 0.7;
}
.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 8px;
	text-decoration: none;
	font-weight: bold;
	background: #38bdf8;
	color: #020617;
	transition: transform 0.2s, background 0.2s;
}
.card a:hover {
	background: #0ea5e9;
	transform: translateY(-2px);
}
@keyframes fadeIn {
	from {
		opacity: 0;
		transform: translateY(10px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
</style>
</head>
<body>

<header>
	<h1>William</h1>
	<p>Games • Projects • Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>
	<div class="sort">
		<button class="active" data-filter="all">All</button>
		<button data-filter="itch">Itch.io</button>
		<button data-filter="roblox">Roblox</button>
	</div>
	<div class="grid" id="projects"></div>
</section>

<script>
const socialLinks = [
	{ url: 'https://bullerwilliam.itch.io', icon: '<img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/brands-itch-io.svg" alt="Itch.io">' },
	{ url: 'https://www.roblox.com/users/1428715729/profile', icon: '<img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/roblox.svg" alt="Roblox">' },
	{ url: 'https://discord.com/users/1120355392828997727', icon: '<img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/discord.svg" alt="Discord">' },
	{ url: 'https://github.com/BullerWilliam', icon: '<img src="https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg" alt="GitHub">' }
]

const projects = [
	{ title: 'Hidden Images', url: 'https://bullerwilliam.itch.io/hidden-images', platform: 'itch' },
	{ title: 'CloudChat 3', url: 'https://bullerwilliam.itch.io/cloudchat-3', platform: 'itch' },
	{ title: 'City Builder', url: 'https://www.roblox.com/games/130885256395145/City-Builder', platform: 'roblox' },
	{ title: 'Open World Game', url: 'https://www.roblox.com/games/118953943422122/Open-World-Game', platform: 'roblox' },
	{ title: 'RbxPenguin', url: 'https://www.roblox.com/games/117429596384130/RbxPenguin', platform: 'roblox' }
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')
const sortButtons = document.querySelectorAll('.sort button')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'
	a.innerHTML = s.icon
	socialsDiv.appendChild(a)
}

function renderProjects(filter) {
	projectsDiv.innerHTML = ''
	for (const p of projects) {
		if (filter !== 'all' && p.platform !== filter) continue
		const card = document.createElement('div')
		card.className = 'card'
		const title = document.createElement('h3')
		title.textContent = p.title
		const tag = document.createElement('div')
		tag.className = 'tag'
		tag.textContent = p.platform.toUpperCase()
		const link = document.createElement('a')
		link.href = p.url
		link.target = '_blank'
		link.textContent = 'View'
		card.appendChild(title)
		card.appendChild(tag)
		card.appendChild(link)
		projectsDiv.appendChild(card)
	}
}

for (const b of sortButtons) {
	b.onclick = () => {
		for (const x of sortButtons) x.classList.remove('active')
		b.classList.add('active')
		renderProjects(b.dataset.filter)
	}
}

renderProjects('all')
</script>

</body>
</html>
