<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0b1020;
	color: white;
}
header {
	padding: 32px;
	text-align: center;
}
h1 {
	margin: 0;
	font-size: 36px;
}
section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
}
.socials {
	display: flex;
	gap: 14px;
	justify-content: center;
	flex-wrap: wrap;
}
.social {
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 10px 14px;
	border-radius: 12px;
	background: #1e293b;
	color: white;
	text-decoration: none;
	font-weight: bold;
	transition: transform 0.2s, background 0.2s;
}
.social img {
	width: 22px;
	height: 22px;
}
.social:hover {
	transform: translateY(-4px);
	background: #334155;
}
.sort {
	display: flex;
	gap: 10px;
	justify-content: center;
	margin-bottom: 20px;
}
.sort button {
	background: #1e293b;
	color: white;
	border: none;
	padding: 8px 14px;
	border-radius: 8px;
	cursor: pointer;
	transition: background 0.2s, transform 0.2s;
}
.sort button:hover {
	background: #334155;
	transform: translateY(-2px);
}
.sort button.active {
	background: #38bdf8;
	color: #020617;
}
.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}
.card {
	background: #020617;
	border-radius: 16px;
	overflow: hidden;
	display: flex;
	flex-direction: column;
	box-shadow: 0 10px 25px rgba(0,0,0,0.4);
	animation: fadeIn 0.4s ease forwards;
}
.thumb {
	width: 100%;
	aspect-ratio: 16 / 9;
	object-fit: cover;
	background: #000;
}
.card-content {
	padding: 14px;
	display: flex;
	flex-direction: column;
	gap: 8px;
	flex: 1;
}
.card h3 {
	margin: 0;
	font-size: 18px;
}
.tag {
	font-size: 12px;
	opacity: 0.7;
}
.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 8px;
	text-decoration: none;
	font-weight: bold;
	background: #38bdf8;
	color: #020617;
	transition: transform 0.2s, background 0.2s;
}
.card a:hover {
	background: #0ea5e9;
	transform: translateY(-2px);
}
@keyframes fadeIn {
	from {
		opacity: 0;
		transform: translateY(10px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}
</style>
</head>
<body>

<header>
	<h1>William</h1>
	<p>Games • Projects • Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>
	<div class="sort">
		<button class="active" data-filter="all">All</button>
		<button data-filter="itch">itch.io</button>
		<button data-filter="roblox">roblox</button>
	</div>
	<div class="grid" id="projects"></div>
</section>

<script>
const socialLinks = [
	{ name: 'itch.io', url: 'https://bullerwilliam.itch.io', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/itchdotio.svg' },
	{ name: 'roblox', url: 'https://www.roblox.com/users/1428715729/profile', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/roblox.svg' },
	{ name: 'discord', url: 'https://discord.com/users/1120355392828997727', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/discord.svg' },
	{ name: 'github', url: 'https://github.com/BullerWilliam', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/github.svg' }
]

const projects = [
	{ title: 'Hidden Images', url: 'https://bullerwilliam.itch.io/hidden-images', platform: 'itch' },
	{ title: 'CloudChat 3', url: 'https://bullerwilliam.itch.io/cloudchat-3', platform: 'itch' },
	{ title: 'City Builder', url: 'https://www.roblox.com/games/130885256395145/City-Builder', platform: 'roblox' },
	{ title: 'Open World Game', url: 'https://www.roblox.com/games/118953943422122/Open-World-Game', platform: 'roblox' },
	{ title: 'RbxPenguin', url: 'https://www.roblox.com/games/117429596384130/RbxPenguin', platform: 'roblox' }
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')
const sortButtons = document.querySelectorAll('.sort button')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'

	const img = document.createElement('img')
	img.src = s.icon

	const span = document.createElement('span')
	span.textContent = s.name

	a.appendChild(img)
	a.appendChild(span)
	socialsDiv.appendChild(a)
}

function getRobloxId(url) {
	const m = url.match(/games\/(\d+)/)
	return m ? m[1] : null
}

async function getRobloxThumb(id) {
	const r = await fetch('https://thumbnails.roblox.com/v1/places/icons?placeIds=' + id + '&size=512x512&format=Png&isCircular=false')
	const j = await r.json()
	return j.data[0].imageUrl
}

async function getItchThumb(url) {
	const r = await fetch('https://itch.io/oembed?format=json&url=' + encodeURIComponent(url))
	const j = await r.json()
	return j.thumbnail_url
}

async function renderProjects(filter) {
	projectsDiv.innerHTML = ''
	for (const p of projects) {
		if (filter !== 'all' && p.platform !== filter) continue

		const card = document.createElement('div')
		card.className = 'card'

		const img = document.createElement('img')
		img.className = 'thumb'

		if (p.platform === 'roblox') {
			const id = getRobloxId(p.url)
			if (id) img.src = await getRobloxThumb(id)
		}

		if (p.platform === 'itch') {
			img.src = await getItchThumb(p.url)
		}

		const content = document.createElement('div')
		content.className = 'card-content'

		const title = document.createElement('h3')
		title.textContent = p.title

		const tag = document.createElement('div')
		tag.className = 'tag'
		tag.textContent = p.platform === 'itch' ? 'itch.io' : 'roblox'

		const link = document.createElement('a')
		link.href = p.url
		link.target = '_blank'
		link.textContent = 'View'

		content.appendChild(title)
		content.appendChild(tag)
		content.appendChild(link)

		card.appendChild(img)
		card.appendChild(content)
		projectsDiv.appendChild(card)
	}
}

for (const b of sortButtons) {
	b.onclick = () => {
		for (const x of sortButtons) x.classList.remove('active')
		b.classList.add('active')
		renderProjects(b.dataset.filter)
	}
}

renderProjects('all')
</script>

</body>
</html>
