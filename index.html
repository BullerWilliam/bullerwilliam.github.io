<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0f172a;
	color: white;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}
.container {
	background: #020617;
	padding: 24px;
	border-radius: 12px;
	width: 320px;
	text-align: center;
	box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}
h1 {
	margin-top: 0;
	font-size: 24px;
}
p {
	opacity: 0.8;
}
button {
	background: #38bdf8;
	border: none;
	border-radius: 8px;
	padding: 10px 16px;
	font-size: 16px;
	cursor: pointer;
	margin: 6px;
}
button:hover {
	background: #0ea5e9;
}
.counter {
	font-size: 32px;
	margin: 16px 0;
}
.light {
	background: #f8fafc;
	color: #020617;
}
.light .container {
	background: white;
}
</style>
</head>
<body>
<div class="container">
	<h1>Simple Site</h1>
	<p>Click the button</p>
	<div class="counter" id="count">0</div>
	<button onclick="add()">Add</button>
	<button onclick="toggle()">Toggle Theme</button>
</div>

<script>
let count = 0
let light = false

function add() {
	count++
	document.getElementById('count').textContent = count
}

function toggle() {
	light = !light
	document.body.className = light ? 'light' : ''
}
</script>
</body>
</html>
