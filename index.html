<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
	margin: 0;
	font-family: Arial, sans-serif;
	background: #0b1020;
	color: white;
}

header {
	padding: 32px;
	text-align: center;
}

h1 {
	margin: 0;
	font-size: 36px;
}

section {
	padding: 24px;
	max-width: 1100px;
	margin: auto;
}

.socials {
	display: flex;
	gap: 14px;
	flex-wrap: wrap;
	justify-content: center;
}

.social {
	display: flex;
	align-items: center;
	gap: 10px;
	padding: 12px 18px;
	border-radius: 10px;
	text-decoration: none;
	color: white;
	font-weight: bold;
	background: #1e293b;
	transition: transform 0.2s, background 0.2s;
}

.social img {
	width: 20px;
	height: 20px;
}

.social:hover {
	transform: translateY(-4px);
	background: #334155;
}

.controls {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

select {
	background: #020617;
	color: white;
	border: 1px solid #334155;
	padding: 8px 12px;
	border-radius: 8px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
	gap: 18px;
}

.card {
	background: #020617;
	border-radius: 14px;
	overflow: hidden;
	display: flex;
	flex-direction: column;
	box-shadow: 0 10px 25px rgba(0,0,0,0.4);
	transform: translateY(20px);
	opacity: 0;
	animation: fadeUp 0.4s ease forwards;
}

@keyframes fadeUp {
	to {
		transform: translateY(0);
		opacity: 1;
	}
}

.thumb {
	width: 100%;
	height: 140px;
	object-fit: cover;
	background: #000;
}

.card-content {
	padding: 14px;
	display: flex;
	flex-direction: column;
	gap: 8px;
}

.card h3 {
	margin: 0;
}

.tag {
	font-size: 12px;
	opacity: 0.7;
}

.card a {
	margin-top: auto;
	text-align: center;
	padding: 10px;
	border-radius: 8px;
	text-decoration: none;
	font-weight: bold;
	background: #38bdf8;
	color: #020617;
}

.card a:hover {
	background: #0ea5e9;
}
</style>
</head>

<body>

<header>
	<h1>Your Name</h1>
	<p>Games • Projects • Links</p>
</header>

<section>
	<h2>Social Links</h2>
	<div class="socials" id="socials"></div>
</section>

<section>
	<h2>Games & Projects</h2>

	<div class="controls">
		<select id="sort">
			<option value="all">all</option>
			<option value="itch">itch.io</option>
			<option value="roblox">roblox</option>
		</select>
	</div>

	<div class="grid" id="projects"></div>
</section>

<script>
const socialLinks = [
	{ name: 'Itch.io', url: 'https://bullerwilliam.itch.io', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/itchdotio.svg' },
	{ name: 'Roblox', url: 'https://www.roblox.com/users/1428715729/profile', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/roblox.svg' },
	{ name: 'Discord', url: 'https://discord.com/users/1120355392828997727', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg' },
	{ name: 'GitHub', url: 'https://github.com/BullerWilliam', icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg' }
]

const projects = [
	{ title: 'Hidden Images', url: 'https://bullerwilliam.itch.io/hidden-images', platform: 'itch' },
	{ title: 'CloudChat 3', url: 'https://bullerwilliam.itch.io/cloudchat-3', platform: 'itch' },
	{ title: 'City Builder', url: 'https://www.roblox.com/games/130885256395145/City-Builder', platform: 'roblox' },
	{ title: 'Open World Game', url: 'https://www.roblox.com/games/118953943422122/Open-World-Game', platform: 'roblox' },
	{ title: 'RbxPenguin', url: 'https://www.roblox.com/games/117429596384130/RbxPenguin', platform: 'roblox' }
]

const socialsDiv = document.getElementById('socials')
const projectsDiv = document.getElementById('projects')
const sortSelect = document.getElementById('sort')

for (const s of socialLinks) {
	const a = document.createElement('a')
	a.className = 'social'
	a.href = s.url
	a.target = '_blank'

	const img = document.createElement('img')
	img.src = s.icon

	const span = document.createElement('span')
	span.textContent = s.name

	a.appendChild(img)
	a.appendChild(span)
	socialsDiv.appendChild(a)
}

function getThumbnail(p) {
	if (p.platform === 'roblox') {
		const id = p.url.match(/games\/(\d+)/)[1]
		return 'https://www.roblox.com/asset-thumbnail/image?assetId=' + id + '&width=420&height=420&format=png'
	}
	const encoded = encodeURIComponent(p.url)
	return 'https://images.weserv.nl/?url=' + encoded
}

function renderProjects(filter) {
	projectsDiv.innerHTML = ''

	const list = filter === 'all' ? projects : projects.filter(p => p.platform === filter)

	list.forEach((p, i) => {
		const card = document.createElement('div')
		card.className = 'card'
		card.style.animationDelay = (i * 0.05) + 's'

		const img = document.createElement('img')
		img.className = 'thumb'
		img.src = getThumbnail(p)

		const content = document.createElement('div')
		content.className = 'card-content'

		const title = document.createElement('h3')
		title.textContent = p.title

		const tag = document.createElement('div')
		tag.className = 'tag'
		tag.textContent = p.platform === 'itch' ? 'itch.io' : 'roblox'

		const link = document.createElement('a')
		link.href = p.url
		link.target = '_blank'
		link.textContent = 'view'

		content.appendChild(title)
		content.appendChild(tag)
		content.appendChild(link)

		card.appendChild(img)
		card.appendChild(content)
		projectsDiv.appendChild(card)
	})
}

sortSelect.addEventListener('change', () => {
	renderProjects(sortSelect.value)
})

renderProjects('all')
</script>

</body>
</html>
